<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row class="ion-align-items-center ion-header-row">
        <ion-col size="2">
          <ion-button fill="clear" (click)="menuToogle()">
            <ion-icon name="menu-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10" class="ion-text-left">
          <ion-title>Entrada Pallet Cajas</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content class="background-image">
  <ion-refresher slot="fixed" (ionRefresh)="alertaActualizarFuenteDatos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid fixed>
    <ion-row class="ion-align-items-center ion-header-row">
      <ion-col size="10">
        <ion-item>
          <ion-label position="floating">CÃ³digo de Barra o QR</ion-label>
          <ion-input type="text" #txtCodigo (keyup.enter)="obtenerInformacionCaja(txtCodigo.value.toString())">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-item button lines="none" #btnCodigo (click)="obtenerInformacionCaja(txtCodigo.value.toString())">
          <ion-icon color="dark" name="search-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed *ngIf="dtoDatosResponse">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Cliente: <strong>{{cliente}}</strong></ion-card-subtitle>
            <ion-card-subtitle>
              <ion-grid fixed class="ion-no-padding">
                <ion-row>
                  <ion-col size="3">OF: <strong>{{ordenFab}}</strong></ion-col>
                  <ion-col size="9"><strong>{{producto}}</strong></ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid *ngIf="loading" fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header class="ion-no-padding">
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-skeleton-text animated style="width: 50%; padding: 4px;"></ion-skeleton-text>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-skeleton-text animated style="width: 100%; padding: 5px;"></ion-skeleton-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed class="ion-margin-top" *ngIf="dtoDatosResponse">
    <ion-row class="ion-align-items-center">
      <ion-item style="width: 100%;">
        <ion-col size="8">
          <ion-label position="relative">Cantidad de Cajas: </ion-label>
        </ion-col>
        <ion-col size="4" class="">
          <ion-input type="number" #cantCajas min="0" max="1000">
          </ion-input>
        </ion-col>
      </ion-item>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-no-padding-x">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-button color="danger" expand="block" fill="outline" (click)="reestablecerDatos()">
              Borrar
            </ion-button>
          </ion-col>
          <ion-col size="9">
            <ion-button #btnEmision color="success" expand="block" fill="outline" [disabled]="deshabilitarBotonEnviar"
              (click)="alertaConfirmarEtiqueta()">
              Emitir
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-footer>
