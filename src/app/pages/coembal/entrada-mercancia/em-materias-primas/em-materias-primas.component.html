<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row class="ion-align-items-center ion-header-row">
        <ion-col size="2">
          <ion-button fill="clear" (click)="menuToogle()">
            <ion-icon name="menu-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10" class="ion-text-left">
          <ion-title color="medium"><strong>Entrada Materias Primas</strong></ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="9">
          <ion-item enterkeyhint="prueba()">
            <ion-label color="medium" position="floating">Escaner de CÃ³digo</ion-label>
            <ion-input #codbar (keyup.enter)="obtenerPallet(codbar.value.toString())"></ion-input>
            <ion-spinner *ngIf="loadCodbar" slot="end" name="lines"></ion-spinner>
          </ion-item>
        </ion-col>
        <ion-col size="3" class="col-barbutton">
          <ion-button expand="block" shape="clear" fill="clear"
          (click)="obtenerPallet(codbar.value.toString())">
            <ion-icon size="large" slot="icon-only" style="zoom:1.5;" name="barcode-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="8">
          <ion-item>
            <ion-label color="medium"><strong>Cantidad Productos:</strong></ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="3" class="ion-padding-start">
          <ion-item class="ion-text-center">
            <ion-label><strong>{{getCantidadPallet}}</strong></ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-list>
  <ion-item-sliding id="{{p.CodBarra}}"  *ngFor="let p of arrayPallet">
    <ion-item lines="none" id="{{p.CodBarra}}">
      <ion-card style="width: 100%;">
        <ion-item>
          <ion-label color="medium"><strong>{{p.CardName}}</strong></ion-label>
          <ion-button expand="block" fill="clear" disabled>
            Ver
          </ion-button>
        </ion-item>
        <ion-card-content>
          <ion-item>
            <ion-label color="medium"><strong>Cod.Pro.:</strong></ion-label>
            <ion-label><strong>{{p.ItemCode}}</strong></ion-label>
          </ion-item>
          <ion-item>
            <ion-label color="medium"><strong>Cantidad:</strong></ion-label>
            <ion-label><strong>{{p.Quantity}} Kg.</strong></ion-label>
          </ion-item>
          <ion-item class="ion-text-center">
            <ion-label color="medium"><strong>
              {{p.NumeroCarpeta}}
            </strong></ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item-options side="end" (click)="listaEliminarPallet(p)">
      <ion-item-option color="danger">Remover</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-button color="success" expand="block" fill="outline" (click)="enviarEntradaMercancia()">
        Enviar
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
