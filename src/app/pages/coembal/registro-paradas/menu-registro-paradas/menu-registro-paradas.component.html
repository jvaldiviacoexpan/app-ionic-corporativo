<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row class="ion-align-items-center ion-header-row">
        <ion-col size="2">
          <ion-button fill="clear" (click)="menuToogle()">
            <ion-icon name="menu-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10" class="ion-text-left">
          <ion-title>Menu Reg. Paradas</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content class="background-image">
  <ion-grid>

    <ion-row class="row">
      <ion-col size="12" *ngIf="enabled.rgp01 || enabled.rgp02">
        <ion-label color="medium"><strong>Registro Paradas</strong></ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-start">
      <ion-col size="6" *ngIf="enabled.rgp01">
        <ion-button class="btn-color-cmb" shape="" size="large" expand="block" (click)="irRegistroParadasCoembal()">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <span class="btn-text">Reg. Paradas</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <span class="btn-text">Coembal</span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-button>
      </ion-col>

      <ion-col size="6" *ngIf="enabled.rgp02">
        <ion-button class="btn-color-cmb" shape="" size="large" expand="block" (click)="irRegistroParadasCoexpan()">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <span class="btn-text">Reg. Paradas</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <span class="btn-text">Coexpan</span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
