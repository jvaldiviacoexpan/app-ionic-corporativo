
<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row class="ion-align-items-center ion-header-row">
        <ion-col size="2">
          <ion-button fill="clear" (click)="menuToogle()">
            <ion-icon name="menu-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10" class="ion-text-left">
          <ion-title>Lista Usuarios</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <div *ngIf="arrayUsers.length === 0">
        <ion-item *ngFor="let i of createRange(3)">
          <ion-skeleton-text animated style="width: 70%; height: 40%"></ion-skeleton-text>
        </ion-item>
      </div>

      <ion-item *ngFor="let i of arrayUsers; let n = index" (click)="modalPermisos(i)">
        <ion-label> {{i.name | titlecase}} </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
