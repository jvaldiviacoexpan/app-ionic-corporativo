<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row class="ion-align-items-center ion-header-row">
        <ion-col size="2">
          <ion-button fill="clear" (click)="menuToogle()">
            <ion-icon name="menu-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10" class="ion-text-left">
          <ion-title color="medium"><Strong>Selección Módulo</Strong></ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="" *ngIf="loadMenu">
  <ion-grid fixed class="ion-margin-top">
    <ion-row>
      <ion-col class="ion-margin-top ion-padding-bottom" size="12">
        <ion-item lines="full">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <p><ion-skeleton-text animated style="width: 80%; height: 1.5rem;"></ion-skeleton-text></p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <p>
              <ion-skeleton-text animated style="width: 80%; height: 1.5rem;"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
