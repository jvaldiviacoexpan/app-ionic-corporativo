<ion-content class="background-image">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="col-header ion-text-center" *ngIf="auth.user$ | async as user">
        <ion-label class="label-header" color="medium"><strong>{{tiempoDia}} {{user.given_name}}!</strong></ion-label>
      </ion-col>
      <ion-col size="8" class="col-label">
        <ion-label class="label-1" color="medium"><strong> Seleccione una Empresa.</strong></ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-button class="btn-cxp" size="large" (click)="irMenuLogistica()"
        expand="block">
        COEXPAN
      </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
    <ion-col size="9">
      <ion-button color="danger" expand="block" (click)="obtenerRoles()"
      class="btn-cmb" size="large">
        COEMBAL
      </ion-button>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
