<ion-content class="background-image">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col *ngIf="loading"  size="9" class="col-header ion-text-center" >
        <ion-skeleton-text animated style="width: 100%; height: 1.9rem;"></ion-skeleton-text>
      </ion-col>
      <ion-col size="12" class="col-header ion-text-center" *ngIf="auth.user$ | async as user">
        <ion-label class="label-header" color="medium"><strong>{{tiempoDia}} {{user.given_name}}!</strong></ion-label>
      </ion-col>
      <ion-col size="8" class="col-label">
        <ion-label class="label-1" color="medium"><strong> Seleccione una Empresa.</strong></ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-button class="btn-cxp" size="large" (click)="irMenusCoexpan()"
        expand="block">
        COEXPAN
      </ion-button>
      </ion-col>
    </ion-row>

      </ion-button>

</ion-content>
