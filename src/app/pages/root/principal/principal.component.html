<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row class="ion-align-items-center ion-header-row">
        <ion-col size="2">
          <ion-button fill="clear" (click)="menuToogle()">
            <ion-icon name="menu-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10" class="ion-text-left">
          <ion-title color="medium"><Strong>Selección Módulo</Strong></ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="" *ngIf="modulos.loading">
  <ion-grid fixed class="ion-margin-top">
    <ion-row>
      <ion-col class="ion-margin-top ion-padding-bottom" size="12">
        <ion-item lines="full">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <p>
              <ion-skeleton-text animated style="width: 80%; height: 1.5rem;"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <p>
              <ion-skeleton-text animated style="width: 80%; height: 1.5rem;"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content class="background-image ion-padding-top" *ngIf="!modulos.loading">
  <ion-grid>

    <ion-list class="ion-margin-top">
      <div>

        <ion-item class="ion-padding-bottom" lines="full" button *ngIf="modulos.materiasPrimas" (click)="navMenuMateriasPrimas()">
          <ion-icon slot="start" name="color-filter"></ion-icon>
          <ion-label style="font-size: 1.4rem;" color="medium"><strong>Materias Primas</strong></ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>

        <ion-item class="ion-padding-bottom" lines="full" button *ngIf="modulos.logistica" (click)="navMenuLogistica()">
          <ion-icon slot="start" name="bus"></ion-icon>
          <ion-label style="font-size: 1.4rem;" color="medium"><strong>Logistica</strong></ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>

        <ion-item class="ion-padding-bottom" lines="full" button *ngIf="modulos.extrusion" (click)="navMenuExtrusion()">
          <ion-icon slot="start" name="bus"></ion-icon>
          <ion-label style="font-size: 1.4rem;" color="medium"><strong>Extrusion</strong></ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>

        <ion-item class="ion-padding-bottom" lines="full" button *ngIf="modulos.configuracion" (click)="irMenuMenuConfig()">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label style="font-size: 1.4rem;" color="medium"><strong>Configuracion</strong></ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>

        <!--
        <ion-item class="ion-padding-bottom" lines="full" button *ngIf="i === 'rrhh'">
          <ion-icon slot="start" name="accessibility"></ion-icon>
          <ion-label style="font-size: 1.4rem;" color="medium"><strong>Recursos Humanos</strong></ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>

        <ion-item class="ion-padding-bottom" lines="full" button *ngIf="i === 'finanza'">
          <ion-icon slot="start" name="wallet-outline"></ion-icon>
          <ion-label style="font-size: 1.4rem;" color="medium"><strong>Finanzas</strong></ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
        -->

      </div>
    </ion-list>

  </ion-grid>
</ion-content>
