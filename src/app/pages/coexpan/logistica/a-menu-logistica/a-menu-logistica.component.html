<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row class="ion-align-items-center ion-header-row">
        <ion-col size="2">
          <ion-button fill="clear" (click)="menuToogle()">
            <ion-icon name="menu-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10" class="ion-text-left">
          <ion-title>Menu Logística</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image">
  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <ion-label color="medium"><strong>Etiquetado Materias Primas</strong></ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-button class="btn-prop" size="large" expand="block" (click)="navEtqEntradaMercanciaMp()">
          <span class="btn-text">Materias Primas</span>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="btn-prop" size="large" expand="block">
          <span class="btn-text">Bobinas</span>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <ion-label color="medium"><strong>Entrada de Mercancía</strong></ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-button class="btn-prop" size="large" expand="block" (click)="navEntradaMercanciaMp()">
          <span class="btn-text">Materias Primas</span>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="btn-prop" size="large" expand="block">
          <span class="btn-text">Bobinas</span>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="row">
      <ion-col size="12">
        <ion-label color="medium"><strong>Salida de Mercancía</strong></ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-button class="btn-prop" shape="" size="large" expand="block">
          <span class="btn-text">Materias Primas</span>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="btn-prop" size="large" expand="block">
          <span class="btn-text">Bobinas</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
