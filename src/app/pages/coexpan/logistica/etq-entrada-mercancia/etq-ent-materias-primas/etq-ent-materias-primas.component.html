<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row class="ion-align-items-center ion-header-row">
        <ion-col size="2">
          <ion-button fill="clear" (click)="menuToogle()">
            <ion-icon name="menu-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10" class="ion-text-left">
          <ion-title>Etiq. Materias Primas</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content class="background-image">
  <ion-grid fixed>
    <ion-row class="ion-align-items-center ion-header-row">
      <ion-col size="10">
        <ion-item>
          <ion-label position="floating">N° de Carpeta</ion-label>
          <ion-input type="text" #numCarpeta
          (keyup.enter)="buscarNumeroCarpeta(numCarpeta.value.toString())">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-item button lines="none"
        (click)="buscarNumeroCarpeta(numCarpeta.value.toString())">
          <ion-icon color="dark" name="search-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid *ngIf="loadSkeleton" fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          </ion-card-header>
          <ion-card-content>
            <ion-grid fixed>
              <ion-row class="ion-justify-content-center">
                <ion-col size="10">
                  <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
          <ion-grid fixed>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid fixed *ngIf="ocRows.length > 0" >
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Area: <strong>{{area}}</strong></ion-card-subtitle>
            <ion-card-subtitle>Prov: <strong>{{proveedor}}</strong></ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" *ngFor="let row of ocRows">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Código: <strong>{{row['B_ItemCode']}}</strong></ion-card-subtitle>
            <ion-card-title>{{row['B_Dscription']}}</ion-card-title>
          </ion-card-header>
          <ion-grid fixed>
            <ion-row class="ion-justify-content-center">
              <ion-col size="10">
                <ion-button expand="block" color="success" (click)="alertaConfirmarEtiqueta(row)">
                  Seleccionar
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
