<ion-header>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row class="ion-align-items-center ion-header-row">
        <ion-col size="2">
          <ion-button fill="clear" (click)="menuToogle()">
            <ion-icon name="menu-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10" class="ion-text-left">
          <ion-title color="medium"><strong>Menu Extrusión</strong></ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content class="background-image">
  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <ion-label color="medium"><strong>Gestión Bobinas</strong></ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6" *ngIf="enabled.found5">
        <ion-button class="btn-color-cxp" size="large"  expand="block" (click)="irEmisionPallet()">
          <span class="btn-text">Emision Pallet</span>
        </ion-button>
      </ion-col>
      <ion-col size="6" *ngIf="enabled.found6">
        <ion-button class="btn-color-cxp" size="large" expand="block" disabled="true">
          <span class="btn-text">Re-Imprimir Bob.</span>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-start">
      <ion-col size="6" *ngIf="enabled.found7">
        <ion-button class="btn-color-cxp" size="large" expand="block" disabled="true">
          <span class="btn-text">Eliminar Etq. Bob.</span>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <ion-label color="medium"><strong>Entrada de Mercancía</strong></ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6" *ngIf="enabled.found8">
        <ion-button class="btn-color-cxp" size="large" expand="block" disabled="true">
          <span class="btn-text">Materias Primas</span>
        </ion-button>
      </ion-col>
      <ion-col size="6" *ngIf="enabled.found9">
        <ion-button class="btn-color-cxp" size="large" expand="block" disabled="true">
          <span class="btn-text">Bobinas</span>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="row">
      <ion-col size="12">
        <ion-label color="medium"><strong>Herramientas</strong></ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6" *ngIf="enabled.found10">
        <ion-button class="btn-color-cxp" size="large" expand="block" (click)="irRegistroParadas()">
          <span class="btn-text">Registro Paradas</span>
        </ion-button>
      </ion-col>
      <ion-col size="6" *ngIf="enabled.found11">
        <ion-button class="btn-color-cxp" size="large" expand="block" (click)="irRegistroCorrea()">
          <span class="btn-text">Correa</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
